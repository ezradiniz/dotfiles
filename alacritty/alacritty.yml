scrolling:
  history: 50000
  multiplier: 3

colors:
  # Default colors
  primary:
    background: '0xf9f5d7'
    foreground: '0x3c3836'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#CC3E28'
    green:   '#216609'
    yellow:  '#B58900'
    blue:    '#1E6FCC'
    magenta: '#5C21A5'
    cyan:    '#158C86'
    white:   '#AAAAAA'

  # Bright colors
  bright:
    black:   '#555555'
    red:     '#CC3E28'
    green:   '#216609'
    yellow:  '#B58900'
    blue:    '#1E6FCC'
    magenta: '#5C21A5'
    cyan:    '#158C86'
    white:   '#AAAAAA'

# Cursor configuration
cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 16
  normal:
    family: InconsolataGo Nerd Font
