scrolling:
  history: 50000
  multiplier: 3

# Colors (Base16 Default Dark)
colors:
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xd8d8d8'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xd8d8d8'

  # Bright colors
  bright:
    black:   '0x585858'
    red:     '0xab4642'
    green:   '0xa1b56c'
    yellow:  '0xf7ca88'
    blue:    '0x7cafc2'
    magenta: '0xba8baf'
    cyan:    '0x86c1b9'
    white:   '0xf8f8f8'

  # Cursor colors
  cursor:
   text: '#000000'
   cursor: '0x7cafc2'

# Cursor configuration
cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 11
  normal:
    family: Hack Nerd Font Mono

