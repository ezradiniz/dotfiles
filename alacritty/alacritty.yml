scrolling:
  history: 50000
  multiplier: 3

# XTerm's
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xcd0000'
    green:   '0x00cd00'
    yellow:  '0xcdcd00'
    blue:    '0x7cafc2'
    magenta: '0xcd00cd'
    cyan:    '0x00cdcd'
    white:   '0xe5e5e5'

  # Bright colors
  bright:
    black:   '0x7f7f7f'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5c5cff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'

  # Cursor colors
  cursor:
   text: '#000000'
   cursor: '0x7cafc2'

# Cursor configuration
cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 11
  normal:
    family: Hack Nerd Font Mono
