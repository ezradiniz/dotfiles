scrolling:
  history: 50000
  multiplier: 3

colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'

  normal:
    black:   '0x181818'
    red:     '#CC6674'
    green:   '0x00cd00'
    yellow:  '#D7B66F'
    blue:    '#8BADCD'
    magenta: '#B799C8'
    cyan:    '#89BEB7'
    white:   '#CACBD4'

  bright:
    black:   '0x585858'
    red:     '#d95555'
    green:   '0x00ff00'
    yellow:  '#D7B66F'
    blue:    '#81A2BF'
    magenta: '#B799C8'
    cyan:    '#89BEB7'
    white:   '#CACBD4'

  # Cursor colors
  cursor:
   text: '#000000'
   cursor: '0x7cafc2'

# Cursor configuration
cursor:
  style:
    shape: Block
    blinking: On
  vi_mode_style: Block

# Font configuration (changes require restart)
font:
  size: 11
  normal:
    family: Hack Nerd Font Mono
