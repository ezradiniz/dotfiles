Section "InputClass"
        Identifier "touchpad"
        MatchIsTouchpad "on"
        MatchDevicePath "/dev/input/event*"
        Driver "libinput"
        Option "tapping" "on"
        Option "AccelProfile" "adaptive"
        Option "TappingButtonMap" "1rm"
        Option "NaturalScrolling" "true"
EndSection
